name: Test NVM
on: push
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node with NVM
        shell: bash -l {0}
        run: nvm install
      - name: Get node version
        run: node -v
      - name: Get node version with bash
        shell: bash -l {0}
        run: node -v
